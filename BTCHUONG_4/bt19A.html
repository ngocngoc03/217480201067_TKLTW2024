<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Họ và tên, Giới tính</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
  <input type="button" value="Gửi" onmousemove="window.status='Bạn đang di chuyển chuột vào nút Gửi';">
  <br>
  <input type="text" name="Hoten" onmousemove="window.status='Bạn đang di chuyển chuột vào ô Họ và tên';">
  <br>
  <br>
  Giới tính:
  <br>
  <input type="radio" name="Gioitinh" value="Nam" onmousemove="window.status='Bạn đang chọn giới tính Nam';"> Nam
  <input type="radio" name="Gioitinh" value="Nu" onmousemove="window.status='Bạn đang chọn giới tính Nữ';"> Nữ
</body>
</html>
