<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="text/html">
<title>Thay đổi giá trị thuộc tính</title>
</head>
<body>

 <h2 >Hãy nhập hai số và click vào nút tính tổng</h2>
 <input type="text" id="SoHang1" placeholder="Số hạng 1"> +
 <input type="text" id="SoHang2" placeholder="Số hạng 2"> =
 <input type="text" id="Ketqua">
<br><br>
 <input type="button" value="Tính tổng" 
 onclick="Ketqua.value=parseFloat(SoHang1.value)+parseFloat(SoHang2.value);">
 <br>
 <img src="beyou.gif" alt="kawai" width="250" height="250">
</body>
</html>
