<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm toán</title>
</head>
<body>
    <h1 style="color: rgb(43, 32, 32);text-align: center;">Làm Toán Cùng Tôi Nhé <img src="kitty.gif" alt="it a kitty" height="100" width="100"></h1>
    <input type="text" id="SoHang1" placeholder="Số hạng 1"><br><br>
    <input type="text" id="SoHang2" placeholder="Số hạng 2"><br><br>
    <input type="text" id="KetQua" placeholder="Kết Quả"><br><br>
    <input type="button" value="Cộng"
    onclick="KetQua.value=parseFloat(SoHang1.value)+parseFloat(SoHang2.value)">
    <input type="button" value="Trừ"
    onclick="KetQua.value=parseFloat(SoHang1.value)-parseFloat(SoHang2.value)">
    <input type="button" value="Nhân"
    onclick="KetQua.value=parseFloat(SoHang1.value)*parseFloat(SoHang2.value)">
    <input type="button" value="Chia"
    onclick="KetQua.value=parseFloat(SoHang1.value)/parseFloat(SoHang2.value)">
</body>
</html>
