<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Lương Cho Tư Bản</title>
  <style>
    body{
      background-color: #f1f5a8;
    }
  </style>
</head>
<body>
  <h1 align = "center">Tính Lương</h1>
  <form>
    <label for="HT">Họ và Tên: </label>
    <input type="text" id="HT" placeholder="Nhập họ tên"> <br>

    <label for="NVL">Năm Vào Làm: </label>
    <input type="number" id="NVL"  placeholder="Nhập năm (ví dụ: 2023)"> <br>

    <label for="HeSo">Hệ Số: </label>
    <input type="number" id="HeSo" min="1" placeholder="Nhập hệ số (ví dụ: 1.0)"> <br>

    <label for="LuongCoSo">Lương Cơ Bản: </label>
    <input type="number" id="LuongCoSo" min="1000000" placeholder="Nhập lương cơ bản (ví dụ: 1,500,000)"> <br>

    <hr>

    <label for="LuongCoBan">Lương Cơ Bản: </label>
    <input type="number" id="LuongCoBan" placeholder="0" readonly> <br>

    <label for="PhuCap">Phụ Cấp: </label>
    <input type="number" id="PhuCap" placeholder="0" readonly> <br>

    <label for="Thamnien">Thâm Niên: </label>
    <input type="number" id="Thamnien" readonly> <br>

    <label for="ThanhTien">Thành Tiền: </label>
    <input type="text" id="ThanhTien" value="0" readonly> VNĐ <br>

    <button type="button" onclick="TinhLuong()">Tính Lương</button>
  </form>

  <script>
    function TinhLuong() {
      // Kiểm tra đầu vào và xử lý lỗi (tùy chọn)
      // ...

      // Tính lương cơ bản
      var HeSo = parseFloat(document.getElementById("HeSo").value);
      var LuongCoSo = parseFloat(document.getElementById("LuongCoSo").value);
      var LuongCoBan = HeSo * LuongCoSo;
      document.getElementById("LuongCoBan").value = LuongCoBan.toFixed(2);

      // Tính phụ cấp
      var PhuCap = 25 * 100 * LuongCoBan / 100;
      document.getElementById("PhuCap").value = PhuCap.toFixed(2);

      // Tính thâm niên
      var NamHienTai = new Date().getFullYear();
      var Thamnien = NamHienTai - document.getElementById("NVL").value;
      document.getElementById("Thamnien").value = Thamnien;

      // Tính tổng lương
      var ThanhTien = LuongCoBan + PhuCap;
      document.getElementById("ThanhTien").value = ThanhTien.toFixed(2);
    }
  </script>
</body>
</html>
