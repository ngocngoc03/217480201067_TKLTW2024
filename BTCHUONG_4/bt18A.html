<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script language="JavaScript">
    function KiemTra() {
      if (NoiDung.value.length > 200) {
        alert("Bạn đã gõ quá số ký tự cho phép!!!");
      }
      SoKyTu.value = NoiDung.value.length;
    }
  </script>
</head>
<body style="font-family: arial">
  Số ký tự đã gõ:
  <input type="text" name="SoKyTu"><br>
  <textarea name="NoiDung" cols="50" rows="10" onkeyup="KiemTra();">
  </textarea>
</body>
</html>
