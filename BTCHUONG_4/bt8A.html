<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mở trang web bằng hàm open của đối tượng window</title>
</head>
<body>
    <script language="JavaScript">
        var LuaChon;
        LuaChon=prompt("Bạn hãy nhập vào một số để mở trang web: ",1);
        switch(LuaChon)
        {
            case "1": window.open("https://blu.edu.vn");
            break;
            case "2": window.open("https://ctu.edu.vn");
            break;
            case "3": window.open("https://vndoc.edu.vn");
            break;
            default: window.open("https://meta.vn");
            
        }

    </script>
</body>
</html>
